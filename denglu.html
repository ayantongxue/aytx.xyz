*{
    list-style: none;
    margin: 0px;
    padding: 0px;
}
body{
    background: url("../img/bgimg.jpg") no-repeat ;


}
h1{
    color: white;
}
.box{
    width: 400px;
    height: 300px;
    border-radius: 20px;
    margin-top: 200px;
    position: relative;
    left: 37%;
}

.login{
    width: 400px;
    height: 300px;
    opacity: 50%;
    background-color: black;
    border-radius: 20px;
}
form{
    position: absolute;
    top: 30px;
    width: 400px;
    text-align: center;
}
h1{
    width: 400px;
    text-align: center;
    /*margin-bottom: 35px;*/
}
input[type="text"]{
    height: 30px;
    margin-top: 30px;
    background-color: transparent;
    opacity: 70%;
    border-color: transparent;
    border-bottom-color: white;
    color: white;
}
input[type="button"]{
    color: white;
    width: 147px;
    height: 25px;
    border-radius: 20px;
    margin-top: 20px;
    border-color: transparent;
    background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%);	/* 按钮颜色 */
}
.box .form form ul li span{
    color: white;
}
</style>

        <div class="form">
                <div class="login"></div>
                <form action="#">
                    <h1>LOGIN</h1>
                    <ul>
                        <li>
                            <span class="iconfont icon-nickname"></span>
                             <input type="text" placeholder="Username"></li>
                        <li>
                            <span class="iconfont icon-visible"></span>
                             <input type="text" placeholder="Password"></li>
                        <li><input type="button" value="Login"></li>
                    </ul>
                </form>
        </div>
</div>
